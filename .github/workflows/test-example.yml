# Example GitHub Actions workflow for running the new test infrastructure
# This file demonstrates how to integrate the tests into CI/CD

name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run Python client library tests
        run: |
          pytest tests/test_client_library.py -v --tb=short
      
      - name: Run Starlette server tests
        run: |
          pytest tests/test_starlette_server.py -v --tb=short
      
      - name: Generate coverage report
        run: |
          pytest --cov=src/drafter --cov-report=xml --cov-report=html \
            tests/test_client_library.py tests/test_starlette_server.py
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python
          name: python-${{ matrix.python-version }}

  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: js/package-lock.json
      
      - name: Install dependencies
        run: |
          cd js
          npm ci
      
      - name: Run TypeScript tests
        run: |
          cd js
          npm test -- --coverage --passWithNoTests
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./js/coverage/coverage-final.json
          flags: typescript
          name: typescript

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run ruff
        run: |
          ruff check src/drafter tests
      
      - name: Run mypy
        run: |
          mypy --ignore-missing-imports src/drafter
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install TypeScript dependencies
        run: |
          cd js
          npm ci
      
      - name: Build TypeScript
        run: |
          cd js
          npm run build
