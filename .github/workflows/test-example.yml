# Example GitHub Actions workflow for running the new test infrastructure
# This file demonstrates how to integrate the tests into CI/CD

name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run Bottle server tests
        run: |
          pytest tests/test_bottle_server.py -v --tb=short
      
      - name: Run component tests
        run: |
          pytest tests/test_components.py -v --tb=short
      
      - name: Generate coverage report
        run: |
          pytest --cov=drafter --cov-report=xml --cov-report=html \
            tests/test_bottle_server.py tests/test_components.py
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python
          name: python-${{ matrix.python-version }}

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run ruff
        run: |
          ruff check drafter tests
      
      - name: Run mypy
        run: |
          mypy --ignore-missing-imports drafter
