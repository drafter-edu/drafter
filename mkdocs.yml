site_name: Drafter Documentation
site_description: Educational web development library for Python
site_author: acbart, nazim
site_url: https://drafter-edu.github.io/drafter/

repo_name: drafter-edu/drafter
repo_url: https://github.com/drafter-edu/drafter

theme:
  name: material
  logo: assets/drafter_logo.png
  favicon: assets/drafter_logo.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - tables
  - toc:
      permalink: true

extra_css:
  - assets/custom.css

nav:
  - Home: index.md
  - Getting Started:
    - Installation: students/installation.md
    - Quick Start: quickstart/quickstart.md
  - Tutorials:
    - Workbook: workbook/index.md
    - Cookie Clicker: workbook/part1/cookie.md
    - Bank Account: workbook/part2/bank.md
    - Text Adventure: workbook/part3/adventure.md
    - Online Store: workbook/part4/store.md
  - Examples:
    - Overview: examples/examples.md
    - Forms Example: examples/forms.md
    - Calculator Example: examples/calculator.md
    - Nested Data Example: examples/nested_data.md
    - Login Example: examples/login.md
    - Ring Example: examples/ring.md
  - Student Documentation:
    - Full Documentation: students/docs.md
    - HTML Guide: students/html.md
    - Styling Guide: students/styling.md
    - Testing: students/testing.md
    - Help & Support: students/help.md
    - Deployment: students/deployment.md
  - Reference:
    - Overview: reference/reference.md
    - Components: reference/components.md
    - Colors: reference/colors.md
    - Fonts: reference/fonts.md
    - Flask Integration: reference/flask.md
  - API Reference: api/api.md
